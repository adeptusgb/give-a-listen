server:
  port: 8000
  error:
    include-stacktrace: never
    include-message: never
spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/musicservice
    username: postgres
    password: 123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect